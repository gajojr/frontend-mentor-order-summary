<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill="hsl(225, 100%, 94%)" fill-opacity="1" d="M0,32L60,74.7C120,117,240,203,360,202.7C480,203,600,117,720,112C840,107,960,181,1080,224C1200,267,1320,277,1380,282.7L1440,288L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
        </svg>

        <div class="card">
            <div class="image-container"></div>

            <div class="order-details">
                <h3>Order Summary</h3>

                <p class="display-songs-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="plan-info">
                    <div class="music-icon"></div>
                    <div class="plan-type">
                        <h4 class="plan-name">Annual Plan</h4>
                        <p class="plan-price">$59.99/year</p>
                    </div>
                    <button class="change-order">Change</button>
                </div>

                <button class="proceed-to-payment">Proceed to Payment</button>
                <button class="cancel-order">Cancel Order</button>
            </div>
        </div>
    </main>

</body>

</html>
